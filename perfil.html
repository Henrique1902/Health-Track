<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Campatible" content="ie=edge">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./health_track.css">
        <title>Alimentos | Health Track</title>
        <link rel="shortcut icon" type="image/x-icon" href="./images/logo_health_track.png" />
        <link rel="icon" type="image/x-icon" href="./images/logo_health_track.png" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #f34336">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Alimentos</a>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./dashboard.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./perfil.html">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Sair</a>
                </li>
                </ul>
            </div>
        </nav> 

        <div class="pag">
            <div class="body-adjust pb-5 ">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="overlay-box">
                        <img src="./images/Henrique.jpg" alt="Foto de perfil de Henrique Bastos" class="d-inline-block user-img rounded-circle " width="100"/>
                        <div class="overlay">
                            <a href="#" title="Alterar foto de perfil" class="add-profile-pic">
                                <i class="fa fa-pencil-alt overlay-icon"><svg class="bi bi-pencil" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                                    <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                                  </svg></i>
                            </a>
                        </div>
                    </div>
                    <span class="ml-3">
                        <h4>
                            Henrique Bastos
                        </h4>
                        <span>
                            30 anos
                        </span>
                    </span>
                </div>
    
                <form action="" method="GET" autocomplete="off">
                    <div class="pt-3">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" required name="name"class="form-control" placeholder="Informe seu nome completo" minlength="3" value="Henrique Bastos">
                        </div>
    
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" required name="email" class="form-control" placeholder="Informe seu e-mail" minlength="6" value="henrique.bastos@hotmail.com">
                        </div>
    
                        <div class="form-group">
                            <label>Altura (cm)</label>
                            <input type="text" required name="height" class="form-control cm" placeholder="Informe sua altura (cm)" data-rule-number="true" max="300" min="50" value="1.84">
                        </div>
    
                        <div class="form-group">
                            <label>Gênero</label>
                            <select name="gender" required class="form-control">
                                <option value="0" selected>Masculino</option>
                                <option value="1">Feminino</option>
                            </select>
                        </div>
    
                        <div class="form-group">
                            <label>Data de nascimento</label>
                            <input type="date" required name="birthdate" class="form-control" value="1989-10-15">
                        </div>
    
                        <h6>Alteração de senha</h6>
                        <small>
                            Se não deseja alterar a senha deixe em branco
                        </small>
                        <div class="form-group">
                            <label>Senha atual</label>
                            <input type="password" name="old_password" class="form-control" placeholder="Digite sua senha atual" id="old_password" minlength="6">
                        </div>
    
                        <div class="form-group">
                            <label>Nova senha</label>
                            <input type="password" name="password" class="form-control" placeholder="Digite sua senha" id="password" minlength="6">
                        </div>
    
                        <div class="form-group">
                            <label>Confirme a nova senha</label>
                            <input type="password" name="password_confirm" class="form-control" placeholder="Confirme sua senha" data-rule-equalto="#password" id="password_confirm" minlength="6">
                        </div>
    
                        <input type="file" name="profile_pic" hidden class="input-profile-pic">
    
                        <button type="submit" class="btn btn-primary btn-block">
                            Salvar alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
